    allow_rebase_merge: true
    allow_squash_merge: true
    archived: false
    auto_init: false
    default_branch: main
    delete_branch_on_merge: false
    has_downloads: true
    has_issues: true
    has_projects: true
    has_wiki: true
    is_template: false
    pages:
      cname: ""
      source:
        branch: main
        path: /docs
    teams:
      maintain:
        - ipdx
    topics:
      - github
